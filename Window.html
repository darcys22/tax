<!DOCTYPE html>
<html>
<head>
  <title>Tax Sheet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper teal">
      <a class="brand-logo center">Tax Return</a>   
    </div>
  </nav>
  <table></table>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const table = document.querySelector('table');

    ipcRenderer.on('item:add', function(e, item){
      table.className = 'collection';
      const tr = document.createElement('tr');
      tr.className = 'collection-item';
      const td1 = document.createElement('td');
      const td2 = document.createElement('td');
      const td3 = document.createElement('td');
      const itemText = document.createTextNode(item);

      td1.appendChild(itemText);
      tr.appendChild(td1);
      tr.appendChild(td2);
      tr.appendChild(td3);
      table.appendChild(tr);
    });

    ipcRenderer.on('item:clear', function(){
      table.className = '';
      table.innerHTML = '';
    });

    table.addEventListener('dblclick', removeItem);

    function removeItem(e){
      event.target.remove();
      if(table.children.length == 0){
        table.className = '';
      }
    }
  </script>

  <footer class="footer teal" data-role="footer" data-position="fixed">
    <!--<div class="footer-copyright teal darken2">-->
      <div class="container">
        TFN: 123 123 123, Taxable Income: $42,000
      </div>
    <!--</div>-->
  </footer>
</body>
</html>
